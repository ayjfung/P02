<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>P01 - Product Listing</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="header-class">
      <h3 class="logo"><a href="index.html">MUTED</a></h3>
      <nav>
        <ul>
          <li><a class="nav-link" href="#product-page.html">WOMEN</a></li>
          <li><a class="nav-link" href="#men">MEN</a></li>
          <li><a class="nav-link" href="#sale">SALE</a></li>
        </ul>
      </nav>
      <div class="checkout-box">
        <a href="checkout-page.html"><img src="img/bag-icon.png" alt="bag"></a>
      </div>

    </section>

    <hr class="divider">

    <section class="product-list">
      <h6><a href="index.html">HOME</a> / WOMEN</h6>
      <div class="container">
        <div class="block block1">
          <a href="#puffer"><img src="img/puffer.jpg" alt="puffer"></a>
          <p>PUFFER JACKET</p>
          <p>$150</p>
        </div>
        <div class="block block2">
          <a href="#short-coat"><img src="img/short-coat.jpg" alt="short-coat"></a>
          <p>SHORT COAT</p>
          <p>$200</p>
        </div>
        <div class="block block3">
          <a href="#jacket"><img src="img/jacket.jpg" alt="jacket"></a>
          <p>WORK JACKET</p>
          <p>$120</p>
        </div>
        <div class="block block4">
          <a href="#wool-jacket"><img src="img/wool-jacket.jpg" alt="wool-jacket"></a>
          <p>WOOL JACKET</p>
          <p>$200</p>
        </div>
        <div class="block block5">
          <a href="#denim-jacket"><img src="img/denim-jacket.jpg" alt="denim-jacket"></a>
          <p>DENIM JACKET</p>
          <p>$140</p>
        </div>
        <div class="block block6">
          <a href="#fleece"><img src="img/fleece.jpg" alt="fleece"></a>
          <p>FLEECE JACKET</p>
          <p>$80</p>
        </div>
      </div>
    </section>






  </body>
</html>
