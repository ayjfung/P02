<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Muted - Multiproduct Listing </title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header-class">
      <h3 class="logo"><a href="index.html">MUTED</a></h3>
      <nav>
        <ul>
          <li><a class="nav-link" href="multiproductListingWomens.html">WOMEN</a></li>
          <li><a class="nav-link" href="#men">MEN</a></li>
          <li><a class="nav-link" href="#sale">SALE</a></li>
        </ul>
      </nav>
      <div class="checkout-box">
        <a href="checkout-page.html"><img src="img/bag-icon.png" alt="bag"></a>
      </div>

    </section>

    <hr class="divider">

    <section class="form-class">
      <form>
        <div class="container">
          <div class="block">
            <h3 class="checkout-header">SHIPPING ADDRESS</h3>
            <input class="label-type-form" type="text" name="firstName" placeholder="FIRST NAME">
            <input class="label-type-form" type="text" name="lastName" placeholder="LAST NAME">
            <input class="label-type-form" type="text" name="address" placeholder="ADDRESS">
            <input class="label-type-form" type="text" name="city" placeholder="CITY">
            <input class="label-type-form" type="text" name="country" placeholder="COUNTRY">
            <input class="label-type-form" type="text" name="province" placeholder="PROVINCE">
            <input class="label-type-form" type="text" name="postalCode" placeholder="POSTAL CODE">
          </div>
          <div class="block">
            <h3 class="checkout-header">PAYMENT INFORMATION</h3>
            <input class="label-type-form" type="text" name="name" placeholder="NAME">
            <input class="label-type-form" type="text" name="cardNumber" placeholder="CARD NUMBER">
            <input class="label-type-form" type="text" name="expiration" placeholder="EXPIRATION DATE (MM/YY)">
            <input class="label-type-form" type="text" name="cvv" placeholder="CVV">
          </div>
        </div>
        <div class="button-block">
          <button class="form-button" type="submit" name="Submit"><a href="thankyou.html">SUBMIT</a></button>
          <button class="form-button" type="reset" name="Reset">RESET</button>
        </div>
      </form>
    </section>
    </body>
  </html>
